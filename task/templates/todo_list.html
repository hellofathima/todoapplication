<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   
    
<div class="container">
   <h1 class="text-center"r >Todos Details</h1>  
    <div class="row mt-4">
        <div class="col-1"></div>
        <div class="col-10">

            <table class="table table-striped table-dark">

                <tr>

                    <td>Title</td>
                    <td>User</td>
                    <td>Created date</td>
                    <td>Duedate</td>
                    <td>Status</td>
                    <td class="text-center">Action</td>
                    

                </tr>

                {%for todo in todos%}
                <tr>

                        <td>{{todo.title}}</td>
                        <td>{{todo.user}}</td>
                        <td>{{todo.created_date}}</td>
                        <td>{{todo.due_date}}</td>
                        <td>{{todo.status}}</td>
                        <td class="px-2">
                            <a href="{%url 'todo-details' todo.id %}" class="ms-1"><i class="fa-regular fa-eye fa-shake text-info"></i></a>
                            <a href="{%url 'todo-delete' todo.id%}" class="ms-1"><i class="fa-solid fa-trash fa-shake text-danger"></i></a>
                            <a href="{%url 'todo-change' todo.id%}" class="ms-1"><i class="fa-solid fa-pen-to-square fa-shake text-warning"></i></a>
                        </td>
                </tr>



                {%endfor%}



            </table>




        </div>
        <div class="col-1"></div>





    </div>




</div>
</body>
</html>
