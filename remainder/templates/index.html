{%extends 'base.html'%}
{%block body_block%}
    <div class="container p-3">
        <!-- <img src="C:\Users\hp\Desktop\djangoworks\todoapplication\remainder\templates\remainder\app-tips-microsoft-to-do-00-hero.jpg"  > -->
        <blockquote class="blockquote">
            <p>welcome {{request.user}}.</p>
          </blockquote>
        
        <div class="row p-5">
            <div class="col-3"></div>
            <div class="col-6 bg-info">
                <form action="" method="post" class="p-5 shadow">
                    {%csrf_token%}
                    <!-- {{form.as_p}} -->
                   <div class="mb-3">
                        <label for="" class="mb-2">Taskname</label>
                        <input type="text" placeholder="enter task" name="title" class="form-control rounded-pill">
                   </div>
                    <button type="submit" class="btn btn-outline-success form-control">Add</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                {%if todos%}

                    {%for todo in todos%}
                        <div class="bg-info text-dark border rounded-pill mb-3 p-3">
                        
                            {{todo.title}}

                        
                            <a href="{%url 'detail-todo' todo.id%}" class="ms-1"><i class="fa-regular fa-eye fa-shake text-success"></i></a>
                            <a href="{%url 'remove-todo' todo.id%}" class="ms-1"><i class="fa-solid fa-trash text-danger"></i></a>
                            <a href="{%url 'change-todo' todo.id%}" class="ms-1"><i class="fa-solid fa-pen-to-square text-warning"></i></a>

                        </div>
                    {%endfor%}
                {%else%}
                    <h3>No todos</h3>
                {%endif%}

            </div>
            <div class="col-3"></div>

        </div>

    </div>
{%endblock%}
